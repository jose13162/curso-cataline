<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app">
    <h1>Hello {{ name }} </h1>

    <button @click="showName">Botão</button>

    <div>
      <h2 v-for="user in users" @click="showName(user.name)">{{ user.name }}</h2>
    </div>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          name: "Cataline",
          users: [
            { name: "Yung" },
            { name: "Maria" },
            { name: "João" }
          ]
        }
      },
      methods: {
        showName(name) {
          alert(name);
        }
      }
    })
    
    app.mount("#app")
  </script>
</body>
</html>
