<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        position: relative;
        width: max-content;
      }

      h1:before {
        content: "";
        width: 100%;
        height: 5px;
        border-radius: 5px;
        background: green;
        position: absolute;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>

  <body>
    <h1>Hello world</h1>
  </body>
</html>
